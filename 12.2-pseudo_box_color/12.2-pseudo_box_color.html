<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.2</title>
</head>
<style>
  body {
    display: flex;
    background-color: bisque;
    height: 50vh;
    width: 50vw;
  }

  .parent-box {
    background-color: green;
    position: relative;
    width: 10vw;
  }

  .parent-box::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 50%;
    background-color: #e74c3c;
  }
</style>

<body>
  <div class="parent-box">
  </div>
</body>

</html>
